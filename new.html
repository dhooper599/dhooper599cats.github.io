<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Cats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #DA70D6;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery div {
            margin: 10px;
            flex: 1 1 300px;
        }
    </style>
</head>
<body>
    <h1>Cute Cats Gallery</h1>
    <p>Enjoy this collection of adorable cats!</p>
    <div class="gallery">
        <div>
            <img src="Nala.jpg" alt="Cute Cat 1">
            <p>Nola Granola</p>
        </div>
        <div>
            <img src="Star.jpg" alt="Cute Cat 2">
            <p>Starzie Bear Baby</p>
        </div>
        <div>
            <img src="Jackson.jpg" alt="Cute Cat 3">
            <p>Jackie Wackie</p>
        </div>
    </div>
</body>
</html>
