<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow or Never</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #DA70D6;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery div {
            margin: 10px;
            flex: 1 1 300px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search your cat">
    <button onclick="searchText()">Search</button>

    <h1>Display Your Cat!</h1>
    
    
    <div id="content">
        <div class="gallery">
            <div>
                <img src="Nala.jpg" alt="Nola">
                <p>Nola Granola</p>
            </div>
            <div>
                <img src="Star.jpg" alt="Star">
                <p>Starzie Warzie</p>
            </div>
            <div>
                <img src="Jackson.jpg" alt="Jackson">
                <p>Jackie Wackie</p>
            </div>
            <div>
                <img src="Soft.jpg" alt="Soft">
                <p>Softie Woftie</p>
            </div>
        </div>
    </div>

    <script>
        function searchText() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const content = document.getElementById('content');
            const galleryItems = content.querySelectorAll('.gallery div');

            
            galleryItems.forEach(item => {
                const textElement = item.querySelector('p');
                textElement.innerHTML = textElement.textContent; 
            });

            
            if (input) {
                galleryItems.forEach(item => {
                    const textElement = item.querySelector('p');
                    const originalText = textElement.textContent;
                    const regex = new RegExp(input, 'gi');

                    
                    if (regex.test(originalText)) {
                        const newHTML = originalText.replace(regex, match => `<span class="highlight">${match}</span>`);
                        textElement.innerHTML = newHTML; // Set the highlighted label
                    }
                });
            }
        }
    </script>
</body>
</html>
